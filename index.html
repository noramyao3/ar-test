<!doctype HTML>
<html>
<!-- A-Frameを読み込み -->
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<!-- AR.js : Marker Tracking -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!-- AR.js : Image Tracking -->
<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"> -->

<body style="margin : 0px; overflow: hidden">
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-assets>
      <!-- 画像をプリロード -->
      <img id="text_circle" src="assets/text_circle.png">
    </a-assets>
    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-dokudan.patt">
      <!-- 赤い立方体を表示 -->
      <!-- <a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box> -->

      <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>


      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        <a-image src="#text_circle" width="2" height="2" rotation="-90 0 0"></a-image>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
